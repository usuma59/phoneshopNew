  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Usuma">
            </div>
            </div>
          </div>
          <div class="column is-half">
            <div class="field">
              <label class="label">Surname</label>
              <div class="control">
                <input class="input" type="text" placeholder="Yimpun">
            </div>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="example@email.com" value="">
                  <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
                  
                </div>
              </div>
            </div>
            <div class="column is-half">
              <div class="field">
                <label class="label">Tel.</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input " type="tel" placeholder="08x-xxx-xxxx" value="">
                  <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
                  
                </div>
              </div>
            </div>
          </div>


          <div class="field">
            <label class="label">Subject</label>
            <div class="control">
              <div class="select">
                <select>
              <option>General Question</option>
              <option>With options</option>
            </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Text Area"></textarea>
            </div>
          </div>



          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link is-">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text">Cancel</button>
            </div>
          </div>
        </div>
  </section>
